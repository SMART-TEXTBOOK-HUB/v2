<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body style="padding-top: 80px; display: flex; align-items: center; justify-content: start; flex-direction: column;">

    <!-- Top Right Nav -->
    <div class="glass-auth-container" id="top-right-nav">
        <a href="index.html" class="btn-glass-blue">Back to Scanner</a>
    </div>

    <!-- Cart Content Container -->
    <div id="cart-page-content" class="shop-wrapper glass-panel"
        style="width: 90%; max-width: 800px; padding: 20px; margin-top: 20px;">
        <h2 style="margin-top:0; margin-bottom:20px; border-bottom:1px solid #333; padding-bottom:10px;">Shopping Cart
        </h2>

        <div class="table-container" style="background:transparent; padding:0;">
            <table style="width:100%; border-collapse:collapse;">
                <thead>
                    <tr style="border-bottom:1px solid #333;">
                        <th style="width:40px;"></th>
                        <th style="text-align:left; padding:10px;">Item</th>
                        <th style="text-align:center; padding:10px;">Qty</th>
                        <th style="text-align:right; padding:10px;">Cost</th>
                    </tr>
                </thead>
                <tbody id="cart-items"></tbody>
            </table>
        </div>

        <div
            style="display:flex; justify-content:flex-end; align-items:center; margin-top:20px; border-top:1px solid #333; padding-top:15px;">
            <span style="color:#aaa; margin-right:15px;">Total:</span>
            <span class="cart-total" id="cart-total-price" style="font-size:1.8rem; color:var(--success);">â‚¹0.00</span>
        </div>

        <div style="display:flex; justify-content:flex-end; gap:15px; margin-top:25px;">
            <button class="btn btn-secondary" onclick="window.Cart.clearCart()"
                style="background:var(--danger); color:white; border:none;">Clear Cart</button>
            <button class="btn btn-primary" style="padding:10px 30px; font-size:1.1rem;">Checkout</button>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
